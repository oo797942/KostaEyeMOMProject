<!-- add styles -->
<link href="css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#menubar').click(function(){			// 메뉴바 슬라이드 토글
		$('#menu').stop().slideToggle(200);
	});
	$('#mainimg').mouseover(function(){		// 이미지에 메뉴 내리기
		$('#menu').slideDown(500)
	});
	$('#mainimg').mouseleave(function(){	// 이미지에 메뉴 올리기
		$('#menu').slideUp(500)
	});
});
</script>
